<!DOCTYPE html>
<html>
    <head>
    	<meta charset="UTF-8">
		<title>MP4Box.js - JavaScript MP4 Reader/Fragmenter</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="lib/jstree/theme/style.css" />
		<script src="lib/jquery/jquery.js"></script>		
		<script src="lib/jstree/jstree.min.js"></script>
        <script src="../src/log.js"></script>
        <script src="../src/DataStream.js"></script>
        <script src="../src/descriptor.js"></script>
        <script src="../src/box.js"></script>
        <script src="../src/text-mp4.js"></script>
        <script src="../src/isofile.js"></script>
        <script src="../src/mp4box.js"></script>
		<script src="filereader.js"></script>
		<style type="text/css">
		.box{
			background-color:gray;
			height:200px;
			width:250px;
			margin-top:120px;
			margin-left:500px;
			border:1px ridge #aaa;
			-moz-box-shadow: 10px 10px 10px #212121;
			-webkit-box-shadow: 10px 10px 10px #212121;
			box-shadow: 10px 10px 10px #212121;
		}

		table, td {
			vertical-align: text-top;
		}

		td:first-child { width: 20%; }

		</style>
    </head>
	<body>
		<div>
			<h2>MP4Box.js</h2>
			<h3>ISOBMFF Box Structure Viewer</h3>
			<p>Warning: works only for very small files</p>
			<input type='file' id='fileinput' onchange='drop()'><br>
			<table>
			<tr>
			<td style="width: 30%">
			<div id="boxtree">
			</div>
			</td>
			<td>
			<div id="boxtable">
			</div>
			</td>
			</tr>
			</table>
	</body>
</html>
